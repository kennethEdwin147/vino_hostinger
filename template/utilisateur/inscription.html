<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/public/css/tailwind3.css">
</head>
<body>

<!-- nav -->
<nav class="border border-solid border-zinc-300  p-4 py-6">
    <div class="w-full flex items-center justify-center">
      <a href="/utilisateur/accueil">
        <img class="" src="/public/img/vino_noir.svg" alt="">
      </a>
    </div>
</nav>

<section class="flex flex-col md:flex-row mon_article overflow-hidden">
    <article class="md:w-1/2 max-h-56 md:max-h-full">
        <img class="w-full" src="/public/img/drizzle.jpg" alt="">
    </article>

    <!-- Formulaire -->
    <article class="md:w-1/2 bg-emerald-50 flex items-center justify-center py-20">
        <div class="w-full max-w-xs">
            <form action="/utilisateur/creation" method="post"  class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  Courriel
                </label>
                <input name="uti_courriel" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" required type="email" placeholder="Username">
                {% if erreur %}
                <p class="text-red-500 text-xs italic mt-3">{{ erreur }}</p>
                {% endif %}   
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  Nom
                </label>
                <input name="uti_nom" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" required type="text" placeholder="Username">
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  Prenom
                </label>
                <input name="uti_prenom" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" required type="text" placeholder="Username">
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  Mot de passe
                </label>
                <input name="uti_mdp" class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required id="password" type="password" placeholder="******************">
                {# <p class="text-red-500 text-xs italic">Please choose a password.</p> #}              
            </div>
              <div class="flex items-center justify-between">
                <button class="bg-black hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                  S'inscrire
                </button>
                <a class="block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="/utilisateur/accueil">
                 Se connecter?
                </a>
              </div>
            </form>
            <p class="text-center text-gray-500 text-xs">
              &copy;2023 Vino Corp. All rights reserved.
            </p>
          </div>
    </article>
</section>

  <style>
    @media (min-width: 1260px) {
        .mon_article{
        max-height: 85vh;
        overflow: hidden;
        }
    }
  </style>
</body>
</html>
