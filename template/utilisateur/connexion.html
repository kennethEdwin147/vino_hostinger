<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connectez-vous à Vino</title>
  <link rel="stylesheet" href="/public/css/tailwindfin.css">
</head>
<body>

<!-- nav -->
<nav class="border border-solid border-zinc-300  p-4 py-6">
    <div class="w-full flex items-center justify-center">
        <a href="/utilisateur/accueil">
            <img class="" src="/public/img/vino_noir.svg" alt="">
        </a>
    </div>
</nav>


<section class="flex flex-col md:flex-row mon_article overflow-hidden">
    <article class="md:w-1/2 max-h-56 md:max-h-full">
        <img class="w-full" src="/public/img/drizzle.jpg" alt="">
    </article>

    <!-- Formulaire -->
    <article class="md:w-1/2 bg-emerald-50 flex items-center justify-center py-20">
        <div class="w-full max-w-xs">

          {% if message %}

            {% if message == 'compte' %}
              
            <div id="alert-border-4" class="flex p-4 mb-4 text-yellow-800 border-t-4 border-yellow-300 bg-yellow-50 dark:text-yellow-300 dark:bg-gray-800 dark:border-yellow-800" role="alert">
              <svg class="flex-shrink-0 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
              <div class="ml-3 text-sm font-medium">
                Félicitation, vous avez créé votre compte!<br>
                Entrer vos information pour vous connecter.
              </div>
            </div>

            {% endif %}

          {% endif %}



            <form action="/utilisateur/connexion" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  Courriel
                </label>
                <input name="uti_courriel" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" required type="email" placeholder="Courriel@courriel.ca">
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  Mot de passe
                </label>
                <input name="uti_mdp" class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" required type="password" placeholder="******************">
                {% if erreur %}
                <p class="text-red-500 text-xs italic mt-3">{{ erreur }}</p>
                {% endif %}           
                <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->  
             </div>
              <div class="flex items-center justify-between">
                <button class="bg-black hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                  Connexion
                </button>
                <a class="block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="/utilisateur/inscription">
                  Créer un compte?
                </a>
              </div>
            </form>
            <p class="text-center text-gray-500 text-xs">
              &copy;2023 Vino Corp. All rights reserved.
            </p>
          </div>
    </article>
</section>

  <style>
    @media (min-width: 1260px) {
      .mon_article{
        max-height: 85vh;
        overflow: hidden;
      }
    }
  </style>
</body>
</html>
