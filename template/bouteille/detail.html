{% extends "bouteille/base.html" %}

{% block main %}

  <header>
    <img class="max-h-24 md:max-h-40 w-full object-cover" src="/public/img/drizzle_bg_2.jpg" alt="">
  </header>


  <section class="section  mt-5 md:mt-7">

    <div class="flex items-center sm:justify-center gap-x-3 sm:gap-x-5 pl-1">
      <a href="/cellier/un/{{resultatDetail.bdc_cel_id}}" type="button" class=" rotate-180 text-black border border-black hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center mr-2 ">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Icon description</span>
      </a>
      <h1 class="text-2xl sm:text-center  sm:text-3xl md:text-5xl font-extrabold ">Modification</h1>

    </div>
    
  </section>

  <section class="pb-8 section">
      <article class="flex justify-center items-center">
          <div class="w-full max-w-md pt-6 md:pt-12">
              <form x-data="combobox" method="POST" action="/bouteille/modifier" class="bg-white shadow-md rounded px-8 pt-6  pb-8 mb-4">
                
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                      Date d'achat
                    </label>
                    <input value="{{resultatDetail.bdc_date_achat}}" name="bdc_date_achat" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="datetime-local">
                </div> 
            
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                   Quantite
                  </label>
                  <input name="bdc_quantite" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" required type="number" value="{{resultatDetail.bdc_quantite}}">
                </div>

                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    notes
                  </label>

                  <textarea name="bdc_notes" id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500">{{resultatDetail.bdc_notes}}</textarea>

                </div>
              
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                      Millesime
                  </label>
                  <input name="bdc_millesime" class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="number" value="{{resultatDetail.bdc_millesime}}">
                </div>
                 <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Garder jusqu'Ã 
                </label>
                <textarea name="bdc_garde_jusqua" id="message" rows="1" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500">{{resultatDetail.bdc_garde_jusqua}}</textarea>
              </div>
                <div class="mt-9 flex items-center justify-between">
                  <button class="bg-black hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Modifier
                  </button>

                  <div class="cursor-pointer">
                    <a href="/bouteille/supprimer/{{resultatDetail.bdc_id}}?bdc_cel_id={{resultatDetail.bdc_cel_id}}">
                      <img class="mr-2" src="/public/img/poubelle.svg" alt="">
                    </a>
                  </div>
                
                </div>
                <input type="hidden" name="bdc_id" value="{{resultatDetail.bdc_id}}">
                <input type="hidden" name="bdc_cel_id" value="{{resultatDetail.bdc_cel_id}}">
              </form>
              <p class="text-center text-gray-500 text-xs">
                &copy;2023 Vino Corp. All rights reserved.
              </p>
            </div>
      </article>
  </section>

  

  
  

<style>
.section {
    max-width: 90vw;
    margin-left: auto;
    margin-right: auto;
}

@media (min-width: 760px) {
    .section {
        max-width: clamp(0px, 80vw, 1000px);
        margin-left: auto;
        margin-right: auto;
    }
}
</style>
<script src="/public/js/comboBox.js"></script>

{% endblock main %}
